{% extends "base.html" %}
{% block content %}
  <h1>Income and Expenditures</h1>
  <br>
  <div>
    <h3>Adding Income</h3>
    <p>Click to reveal</p>
    <form method="POST" name="income">
      {{form.hidden_tag()}}
        {{ form.number1 }} <br>
        {% if form.number1.errors %}
          {% for error in form.number1.errors %}
          {{ error }}
          {% endfor %}
        {% endif %}
        {{ form.submit()}}
    </form>
  </div>
{% endblock %}
